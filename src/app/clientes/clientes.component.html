<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Clientes" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="nuevocliente" class="btn btn-outline-dark">Nuevo Cliente</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Licencia</th>
                  <th>Tel√©fono</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of listaclientes; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ cliente.nombre }}</td>
                  <td>{{ cliente.apellido }}</td>
                  <td>{{ cliente.licencia }}</td>
                  <td>{{ cliente.telefono }}</td>
                  <td class="text-end">
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editarcliente/', cliente.cliente_id]">
                      Editar
                    </button>
                    <button (click)="eliminar(cliente.cliente_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>

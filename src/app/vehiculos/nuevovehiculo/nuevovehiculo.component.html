<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolación para enviar datos desde el .ts hacia el html-->
        </h3>
      </div>
      <form [formGroup]="frm_Vehiculo" (ngSubmit)="grabar()">
        <div class="row">
          <!-- Marca -->
          <div class="form-group mb-3">
            <label class="form-label" for="Marca">Marca</label>
            <input formControlName="marca" type="text" class="form-control" id="Marca" placeholder="Ingrese la marca" />
            <div *ngIf="frm_Vehiculo.get('marca').invalid && frm_Vehiculo.get('marca').touched">
              <small *ngIf="frm_Vehiculo.get('marca').hasError('required')" style="color: red">La marca es requerida</small>
            </div>
          </div>
  
          <!-- Modelo -->
          <div class="form-group mb-3">
            <label class="form-label" for="Modelo">Modelo</label>
            <input formControlName="modelo" type="text" class="form-control" id="Modelo" placeholder="Ingrese el modelo" />
            <div *ngIf="frm_Vehiculo.get('modelo').invalid && frm_Vehiculo.get('modelo').touched">
              <small *ngIf="frm_Vehiculo.get('modelo').hasError('required')" style="color: red">El modelo es requerido</small>
            </div>
          </div>
  
          <!-- Año -->
          <div class="form-group mb-3">
            <label class="form-label" for="Año">Año</label>
            <input formControlName="año" type="number" class="form-control" id="Año" placeholder="Ingrese el año" />
            <div *ngIf="frm_Vehiculo.get('año').invalid && frm_Vehiculo.get('año').touched">
              <small *ngIf="frm_Vehiculo.get('año').hasError('required')" style="color: red">El año es requerido</small>
            </div>
          </div>
  
          <!-- Disponible -->
          <div class="form-group mb-3">
            <label class="form-label" for="Disponible">Disponible</label>
            <select formControlName="disponible" class="form-control" id="Disponible">
              <option value="" disabled>Seleccione disponibilidad</option>
              <option [value]="true">Sí</option>
              <option [value]="false">No</option>
            </select>
            <div *ngIf="frm_Vehiculo.get('disponible').invalid && frm_Vehiculo.get('disponible').touched">
              <small *ngIf="frm_Vehiculo.get('disponible').hasError('required')" style="color: red">La disponibilidad es requerida</small>
            </div>
          </div>
  
          <!-- Botón de Grabar -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Vehiculo.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

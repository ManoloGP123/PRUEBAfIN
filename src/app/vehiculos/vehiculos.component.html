<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Vehículos" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevovehiculo" class="btn btn-outline-dark">Nuevo Vehículo</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Disponible</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vehiculo of listavehiculos; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ vehiculo.marca }}</td>
                    <td>{{ vehiculo.modelo }}</td>
                    <td>{{ vehiculo.año }}</td>
                    <td>{{ vehiculo.disponible ? 'Sí' : 'No' }}</td>
                    <td class="text-end">
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editarvehiculo/', vehiculo.vehiculo_id]">
                        Editar
                      </button>
                      <button (click)="eliminar(vehiculo.vehiculo_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
